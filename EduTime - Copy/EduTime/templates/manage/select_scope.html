<!DOCTYPE html>
<html>
<head><title>Select {{ title }}</title></head>
<body>
    <h2>Select {{ title }}</h2>
    <form method="get" action="{{ action }}">
        <label>{{ label }}:</label>
        <select name="{{ field }}" required>
            {% for opt in options %}
               <option value="{{ opt[0] }}">{{ opt[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
