<!DOCTYPE html>
<html>
<head>
    <title>Setup Degree</title>
</head>
<body>
    <h2>Create a Degree</h2>
    <form method="post">
        <label>Select Department:</label>
        <select name="dept_prefix" required>
  {% for d in departments %}
     <option value="{{ d[1] }}">{{ d[1] }}</option>
  {% endfor %}
        </select><br><br>

        <label>Degree Name:</label>
        <input type="text" name="degree_name" required><br><br>

        <label>Number of Semesters:</label>
        <input type="number" name="num_semesters" min="1" required><br><br>

        <button type="submit">Create Degree</button>
    </form>

<a href="{{ url_for('admin_home') }}" class="btn btn-secondary" style="margin-top: 20px;">â† Back to Admin Home</a>

</body>
</html>
